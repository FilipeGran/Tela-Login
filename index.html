<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tela de Login</title>
</head>

<body>
  <div class="container">
    <form class="formulario" action="">
      <h1>Faça seu Login</h1>
      <input type="text" name="email" id="email" data-rules="required|email" placeholder="E-Mail">
      <span class="error-email"></span>
      <input type="password" data-rules="required|min=4" name="senha" id="senha" placeholder="Senha">
      <span class="error-senha"></span>
      <button type="submit">Login</button>
      <p>Esqueceu sua <a href="#">senha?</a></p>
      <p>Não possui conta? <a href="#">criar</a></p>
    </form>
    <div class="img">
      <img src="img/login.png" alt="" srcset="">
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
